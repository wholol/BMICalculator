    <body>
        <div id="card">
            <h1 class="BMIHeader">BMI Calculator</h1>
                <p>A Simple BMI Calculator. Enter weight and height, will indicate if underweight, normal or overweight.</p>
                <form action="none" id="Form" name="BMIForm" method="post">
                    <div id="inputBoxes">
                        <label for="weight">Weight (kg):</label>        
                        <input type="text" id="weightID" name="weight" placeholder="weight"><br><br>
                        <label for="height">Height (meters):</label>
                        <input type="text" id="heightID" name="height" placeholder="height"><br><br>
                    </div>
                    <button id="btn" type="button" onclick="ComputeBMI()">Compute BMI</button><br><br>

                    <p id ="BMIText">Your BMI is:</p>
                    <p id="BMIvalue">&nbsp</p>
                    <p>You are:</p>
                    <p id="BMIOutCome">&nbsp</p>
                </form>
        </div>
    </body>
        <script src="index.js">        
        </script>
    </body>
